<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    {% if number % 2 == 0 %}
        <H1>Number: {{ number }} is even</H1>
    {% else %}
        <H1>Number: {{ number }} is odd</H1>
    {% endif %}
</body>
</html>
